<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="card">
      <picture  class="product-image">
        <source media="(max-width: 375px)" srcset="image-product-mobile.jpg">
        <img src="./image-product-desktop.jpg" alt="product">
       </picture>
        <main>
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral, solar and voluptuous<br> interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2>$149.99</h2>
            <h4>$169.99</h4>
          </div>
          <button>
            <img src="icon-cart.svg" alt="cart">
            <p class="button-text full-width">Add to Cart</p>
          </button>
        </main>
    </div>
  </div>
</body>
</html>

  Gabrielle Essence Eau De Parfum

 Add to Cart -->
